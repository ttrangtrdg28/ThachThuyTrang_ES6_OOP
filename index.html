<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Manager</h2>
        <div>
          <button
            type="button"
            data-toggle="modal"
            data-target="#modalPerson"
            class="btn btn-success"
            id="createNew"
          >
            Create new
          </button>

          <button type="button" class="btn btn-primary" id="sortByName">
            Sort By Name (A-Z)
          </button>
        </div>
      </div>
      <div class="form-group">
        <label>Search By User Type</label>
        <select class="form-control" id="searchType">
          <option value="all">All</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="customer">Customer</option>
        </select>
      </div>
      <table class="table table-bordered">
        <thead align="center">
          <tr>
            <th>No.</th>
            <th>Full name</th>
            <th>Address</th>
            <th>ID</th>
            <th>Email</th>
            <th>Type</th>
            <th>Medium Score</th>
            <th>Total Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tblPerson"></tbody>
      </table>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="modalPerson"
      tabindex="-1"
      aria-labelledby="modalPersonLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPersonLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>User Type</label>
              <select class="form-control" id="type">
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="customer">Customer</option>
              </select>
            </div>

            <div class="form-group id">
              <label>ID</label>
              <input
                type="text"
                class="form-control"
                id="id"
                placeholder="ID"
              />
            </div>

            <div class="form-group name">
              <label>Full name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Full name"
              />
            </div>

            <div class="form-group address">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
              />
            </div>

            <div class="form-group email">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>

            <div class="row mx-0">
              <div class="form-group math col-6 pl-0">
                <label>Math</label>
                <input
                  type="text"
                  class="form-control"
                  id="math"
                  placeholder="Math"
                />
              </div>

              <div class="form-group physics col-6 pr-0">
                <label>Physics</label>
                <input
                  type="text"
                  class="form-control"
                  id="physics"
                  placeholder="Physics"
                />
              </div>
            </div>

            <div class="row mx-0">
              <div class="form-group chemistry col-6 pl-0">
                <label>Chemistry</label>
                <input
                  type="text"
                  class="form-control"
                  id="chemistry"
                  placeholder="Chemistry"
                />
              </div>

              <div class="form-group mediumScore col-6 pr-0">
                <label>Medium Score</label>
                <input type="text" class="form-control" id="mediumScore" />
              </div>
            </div>

            <div class="row mx-0">
              <div
                class="form-group workingDays col-6 pl-0"
                style="display: none;"
              >
                <label>Working Days</label>
                <input
                  type="text"
                  class="form-control"
                  id="workingDays"
                  placeholder="Working Days"
                />
              </div>

              <div
                class="form-group salaryPerDay col-6 pr-0"
                style="display: none;"
              >
                <label>Salary Per Day</label>
                <input
                  type="text"
                  class="form-control"
                  id="salaryPerDay"
                  placeholder="Salary Per Day"
                />
              </div>
            </div>

            <div class="form-group totalSalary" style="display: none;">
              <label>Total Salary</label>
              <input type="text" class="form-control" id="totalSalary" />
            </div>

            <div class="form-group company" style="display: none;">
              <label>Company</label>
              <input
                type="text"
                class="form-control"
                id="company"
                placeholder="Company"
              />
            </div>

            <div class="row mx-0">
              <div
                class="form-group invoiceValue col-6 pl-0"
                style="display: none;"
              >
                <label>Invoice Value</label>
                <input
                  type="text"
                  class="form-control"
                  id="invoiceValue"
                  placeholder="Invoice Value"
                />
              </div>

              <div
                class="form-group evaluate col-6 pr-0"
                style="display: none;"
              >
                <label>Evaluate</label>
                <input
                  type="text"
                  class="form-control"
                  id="evaluate"
                  placeholder="Evaluate"
                />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="addPerson">
              Save and Average Score
            </button>

            <button
              type="button"
              class="btn btn-success"
              id="updatePerson"
              style="display: none;"
            >
              Update
            </button>

            <button type="button" class="btn btn-primary" id="calculate">
              Average Score
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="close"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="controllers/main.js"></script>
  </body>
</html>
